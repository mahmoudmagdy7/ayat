<!DOCTYPE html>
<html dir="rtl" lang="ar">

<head>
  <meta charset="UTF-8">
  <title> تسجيل حساب جديد </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" type="image/x-icon" href="fav.png">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/all.min.css">
  <link rel="stylesheet" href="../css/main.css">
</head>

<body class="py-3">
  <div class="container text-center">
    <nav class="navbar ">
      <div class="container-fluid px-4">
        <div> <a class="navbar-brand fw-bold">تسجيل حساب جديد <i class="fa-regular fa-user"></i>
          </a>
          <p class="fo-ibm fw-bold">مرحباً بك معنا ،</p>
        </div>
      </div>
    </nav>

    <section class=" p-4 rounded-2">
      <img id='img-re' src="../body.png" alt="" style="margin-top: -80px;" class="img-fluid">
      <h1 class="main-text mt-4 fw-bold">من فضلك قم بتسجيل بياناتك</h1>
      <div class="form my-4 text-dark">
        <input class="form-control my-3" type="text" id="name" placeholder="أدخل اسمك">
        <input class="form-control rounded-3 my-3 " type="email" id="mail" placeholder="أدخل البريد الالكتروني">
        <input class="form-control rounded-3 my-3" type="password" id="password" placeholder="أدخل كلمة المرور">
        <p class="email-validation d-none text-end text-danger my- rounded-1"> البريد الالكتروني موجود بالفعل !</p>

        <p class="validate-text d-none bg-success bg-opacity-10 mx-auto text-success p-1 my-3 rounded-1">
          تم التسجيل بنجاح وسيتم إعادة توجيهك إلي صفحة تسجيل الدخول
          <i class="fa-solid fa-spinner fa-spin text-dark "></i>
        </p>
        <button class=" signupBtn btn main-bg text-white mt-3 "> تسجيل </button>

        <p class=" sign mt-4 text-dark-emphasis"> تملك حساب ؟<a class='text-decoration-none fw-bolder '
            href="../index.html"> تسجيل الدخول </a></p>
      </div>
    </section>
  </div>

  <script src="../js/signup.js"></script>
</body>

</html>
